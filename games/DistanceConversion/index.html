<!DOCTYPE html>

<html>
    <head>
        <title>Distance Converter</title>
        <link href="style.css" rel="stylesheet"></link>
        <script defer src="script.js"></script>
    </head>

    <body>
        <h1>Distance Unit Converter</h1>

        <div id="secone">
            <label>Unit: </label>
            <select name="unit" id="unit">
            </select>
            <br>
            <input placeholder="Enter numbers only" type="text" id="value">
        </div>

        <div id="sectwo">
            <label>Convert To: </label>
            <select name="convert" id="convertTo">
            </select>
            <br>
            <input placeholder="Output Here" disabled="true" id="answer"></input>
        </div>

        <button id="submit">Convert</button>
    </body>
</html>
