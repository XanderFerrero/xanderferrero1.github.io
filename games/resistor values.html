<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">

    </style>

    <script type="text/javascript" defer>
        
        const legend = {
            "black":{
                tens:null,
                ones:0,
                multiplier:1,
                tolerance:null
            },
            "brown":{
                tens:1,
                ones:1,
                multiplier:10,
                tolerance:0.01
            },
            "red":{
                tens:2,
                ones:2,
                multiplier:100,
                tolerance:0.02
            },
            "orange":{
                tens:3,
                ones:3,
                multiplier:1000,
                tolerance:null
            },
            "yellow":{
                tens:4,
                ones:4,
                multiplier:10000,
                tolerance:null
            },
            "green":{
                tens:5,
                ones:5,
                multiplier:100000,
                tolerance:0.005
            },
            "blue":{
                tens:6,
                ones:6,
                multiplier:1000000,
                tolerance:0.0025
            },
            "violet":{
                tens:7,
                ones:7,
                multiplier:10000000,
                tolerance:0.001
            },
            "gray":{
                tens:8,
                ones:8,
                multiplier:100000000,
                tolerance:0.0005
            },
            "white":{
                tens:9,
                ones:9,
                multiplier:1000000000,
                tolerance:null
            },
            "gold":{
                tens:null,
                ones:null,
                multiplier:0.1,
                tolerance:0.05
            },
            "silver":{
                tens:null,
                ones:null,
                multiplier:0.01,
                tolerance:0.1
            },
            "no color":{
                tens:null,
                ones:null,
                multiplier:null,
                tolerance:0.2
            }
        }

        addEventListener("submit",(e) => {
            e.preventDefault();
            let op1 = document.getElementById("band1").value;
            let op2 = document.getElementById("band2").value;
            let op3 = document.getElementById("band3").value;
            let op4 = document.getElementById("band4").value;
            let ans = document.getElementById("ans");
            let solution = (legend[op1].tens * 10 + legend[op2].ones) * legend[op3].multiplier;
            ans.innerHTML = `Value: ${solution} Ω  ± ${legend[op4].tolerance * 100}%
            <br><br>
            Nominal Values:
            <br>
            Maximum Value: ${solution + solution * legend[op4].tolerance} Ω
            <br>
            Minimum Value: ${solution - solution * legend[op4].tolerance} Ω
            `;
        })
    </script>

</head>
<body>
    <h1>Interpreting a Resistor</h1>
    <form>
        <div>
            <label>First Band:</label>
            <select id="band1">
                <option value="brown">brown</option>
                <option value="red">red</option>
                <option value="orange">orange</option>
                <option value="yellow">yellow</option>
                <option value="green">green</option>
                <option value="blue">blue</option>
                <option value="violet">violet</option>
                <option value="gray">gray</option>
                <option value="white">white</option>
            </select>
        </div>
        <div>
            <label>Second Band:</label>
            <select id="band2">
                <option value="black">black</option>
                <option value="brown">brown</option>
                <option value="red">red</option>
                <option value="orange">orange</option>
                <option value="yellow">yellow</option>
                <option value="green">green</option>
                <option value="blue">blue</option>
                <option value="violet">violet</option>
                <option value="gray">gray</option>
                <option value="white">white</option>
            </select>
        </div>
        <div>
            <label>Third Band:</label>
            <select id="band3">
                <option value="black">black</option>
                <option value="brown">brown</option>
                <option value="red">red</option>
                <option value="orange">orange</option>
                <option value="yellow">yellow</option>
                <option value="green">green</option>
                <option value="blue">blue</option>
                <option value="violet">violet</option>
                <option value="gray">gray</option>
                <option value="white">white</option>
                <option value="gold">gold</option>
                <option value="silver">silver</option>
            </select>
        </div>
        <div>
            <label>Fourth Band:</label>
            <select id="band4">
                <option value="brown">brown</option>
                <option value="red">red</option>
                <option value="green">green</option>
                <option value="blue">blue</option>
                <option value="violet">violet</option>
                <option value="gray">gray</option>
                <option value="gold">gold</option>
                <option value="silver">silver</option>
                <option value="no color">no color</option>
            </select>
        </div>
        <input type="submit">
        
    </form>
    <br>
    <div id="ans"></div>
</body>
</html>
